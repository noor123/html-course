<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Exercise</title>

        <style type="text/css">
            div {
                border: 1px solid black;
            }
        </style>

    </head>
    <body>
        <button id="my_button">Click me</button>
        <div id="out"></div>

        <script type="application/javascript">
            var b = document.getElementById("my_button");
            b.onclick = function() {
                var getal = window.prompt("Geef een getal in.");
                var c = document.getElementById("out");
                function calculateFaculty(g) {
                    var totaal = 1;
                    for (var i = 1; i < ((g|0) + 1); i++) {
                        totaal *= i;
                        console.log(g|0);
                    };
                    return totaal;
                };
                c.innerHTML = calculateFaculty(getal)
                console.log("Someone clicked the button...");
            };
        </script>

    </body>
</html>
